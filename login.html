<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nem Telemedicina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
    <div class="text-center">
      <h1>NEM Telemedicina</h1> <!-- Título -->
      <div class="card" style="width: 18rem">
        <img src="./assets/imagenes/logo2.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Usuario</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                *Los datos no se guardarán
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >No soy un robot</label
              >
            </div>
            <a href="./portada.html" type="submit" class="btn btn-primary"
              >Iniciar</a
            >
          </form>

        </div>
      </div>
    </div>
    <script src="./assets/boot.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                title: "Bienvenido a NEM",
                text: "Esta página es una maqueta de prueba, por lo que no es necesario registrarse por ahora. Agradecemos que puedan explorar el sitio y compartir su opinión a través de nuestro Instagram @nemtelemedicina. Su feedback es valioso para llevar adelante este proyecto. ¡Gracias por su visita!",
                icon: "info"
            });
        });
    </script>
  </body>
</html>
